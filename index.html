<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Desafío Media Queries G81</title>
    <script
      src="https://kit.fontawesome.com/a3d387ba32.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="grid_container">
      <nav class="titulo">
        <div class="titulo_left">
            <p class="titulo_icon">
                <i class="texto-car">
                  <span class="material-symbols-outlined"> electric_car </span>
                </i>
                <h1 class="titulo_electric">Electric Cars</h1>
              </p>
        </div>
        <div class="titulo_right">
            <p class="titulo_icon">
                <i class="hamburguer-menu">
                <span class="material-symbols-outlined"> menu </span>
                </i>
            </p>
        </div>
        
      </nav>
      <aside class="buscador">
        <p class="buscador_filtro">Ordenar Por:</p>
        <select name="select" class="text-input">
          <option value="value1" selected>Precio</option>
          <option value="value2">Versión</option>
          <option value="value3">Extras</option>
        </select>
      </aside>
      <main class="principal">
        <section class="principal_cards">
           <article class="principal_card1">
            <h2 class="principal_name">Model:City Car</h2>
            <button class="principal_btn">Ver más</button>
           </article>
            <footer class="principal_paginacion">
                <span class="material-symbols-outlined carrusel-left">
                    keyboard_double_arrow_left </span
                  >
                  <span>1</span>
                  <span>2</span>
                  <span>3</span>
                  <span class="material-symbols-outlined carrusel-rigth">
                    double_arrow
                  </span>
            </footer>
        </section>      
      </main>
      <footer class="footer">
        <div class="footer_icons">
            <i class="fa-brands fa-facebook"></i>
            <i class="fa-brands fa-instagram"></i>
        </div>
        <p class="footer derechos">Todos los derechos reservados</p>
      </footer>
    </div>
  </body>
</html>
